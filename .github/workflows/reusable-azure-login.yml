name: Reusable Azure Login

# This trigger allows the workflow to be called by other workflows
on:
  workflow_call:
    # Define the secrets that the calling workflow must provide
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

jobs:
  azure-login:
    name: 'Azure Login'
    runs-on: msrunner
    
    # These permissions are required for the OIDC token exchange
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Login to Azure via OIDC'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Verify Azure Login'
        run: |
          echo "Login to Azure was successful."
          az account show
